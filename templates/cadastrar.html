<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Feira Games - Cadastrar Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3b0e0;
            text-align: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 0px 10px #5D3FD3;
        }
        h1 {
            color: #5D3FD3;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        .botao {
            background-color: #5D3FD3;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Cadastrar Nova Conta</h1>
    <div class="container">
        <form action="/cadastrar" method="POST">
            <label>E-mail da Conta:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Chave OTP (caso tenha):</label>
            <input type="text" name="chave_otp"><br>

            <label>Códigos de Backup (um por linha ou espaço):</label>
            <textarea name="codigos_backup" rows="5" cols="30"></textarea><br>

            <button class="botao" type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
